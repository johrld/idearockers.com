services:
  idearockers:
    build:
      context: .
      dockerfile: dockerfile
      args:
        - NODE_ENV=production
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_APP_URL=${SITE_URL_PROD:-https://www.idearockers.com}
      - NEXT_PUBLIC_DEV_MODE=false
    expose:
      - "3000"
    restart: always
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  dokploy-network:
    external: true
